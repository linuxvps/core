<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود به سامانه</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .login-box label {
            float: right;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-box button {
            background: #3f51b5;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
        }

        .login-box button:hover {
            background: #2c3d94;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>ورود به سامانه</h2>
    <form method="post" action="/login">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username" required>

        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">ورود</button>
    </form>
</div>
</body>
</html>
